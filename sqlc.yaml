version: "2"
sql:
  - schema: "internal/db/schema.sql"
    queries: "sql/queries"
    engine: "sqlite"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "DATETIME"
            go_type: "time.Time"